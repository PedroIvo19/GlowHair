<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto em Análise</title>
    <link rel="stylesheet" href="analise.css">
</head>
<body>
    <div class="container">
        <a href="../index.html"><button class="voltar">← Voltar</button></a>
        <h1>Produto em Análise</h1>
        <div class="content">
            <div class="image-section">
                <img src="" alt="Imagem do Produto" id="productImage">
            </div>
            <div class="info-section">
                <div class="field">
                    <label>Nome Produto:</label>
                    <input type="text" readonly id="nomeProduto">
                </div>
                <div class="field">
                    <label>Nome da Loja:</label>
                    <input type="text" readonly id="nomeLoja">
                </div>
                <div class="field">
                    <label>Descrição:</label>
                    <input type="text" readonly id="descricaoProduto">
                </div>
                <div class="field">
                    <label>Problema do Cabelo:</label>
                    <input type="text" readonly id="problemaCabelo">
                </div>
                <div class="field">
                    <label>Tipo de Cabelo:</label>
                    <input type="text" readonly id="tipoCabelo">
                </div>
                <div class="field">
                    <label>Benefícios:</label>
                    <textarea readonly id="beneficios"></textarea>
                </div>
                <div class="field">
                    <label>Como usar:</label>
                    <textarea readonly id="comoUsar"></textarea>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="approve">Aprovar</button>
            <button class="reject" id="recusarBtn">Recusar</button>
        </div>
        
        <script>

function limparCampos() {
    document.getElementById("productImage").src = ""; // Limpa a imagem
    document.getElementById("nomeProduto").value = "";
    document.getElementById("nomeLoja").value = "";
    document.getElementById("descricaoProduto").value = "";
    document.getElementById("problemaCabelo").value = "";
    document.getElementById("tipoCabelo").value = "";
    document.getElementById("beneficios").value = "";
    document.getElementById("comoUsar").value = "";
}

// Adiciona o evento de clique para o botão "Recusar"
document.getElementById("recusarBtn").addEventListener("click", function() {
    limparCampos();
    alert("Formulário limpo!"); // Mensagem de confirmação
});


fetch('http://localhost:5000/produto/ultimo')
  .then(response => {
    if (!response.ok) {
      throw new Error('Erro na resposta da API');
    }
    return response.json();
  })
  .then(data => {
    console.log('Último produto cadastrado:', data); // Verifique se o dado foi retornado corretamente
    
    if (data) {
      // Preencher os campos do formulário com os dados retornados
      document.getElementById("nomeProduto").value = data.nome_produto;
      document.getElementById("nomeLoja").value = data.nome_loja;
      document.getElementById("descricaoProduto").value = data.descricao;
      document.getElementById("problemaCabelo").value = data.problema;
      document.getElementById("tipoCabelo").value = data.tipo_cabelo;
      document.getElementById("beneficios").value = data.beneficios;
      document.getElementById("comoUsar").value = data.como_usar;
    }
  })
  .catch(error => {
    console.error('Erro ao buscar produto:', error); // Verifique erros
  });

// Limpar dados ao aprovar ou rejeitar
document.querySelector(".approve").addEventListener("click", function () {
    alert("Produto aprovado!");
});

document.querySelector(".reject").addEventListener("click", function () {
    // Limpar o formulário quando o produto for rejeitado
    document.getElementById("productForm").reset(); // Limpa todos os campos do formulário
    alert("Produto rejeitado. Formulário limpo!");
});

        </script>
</body>
</html>
