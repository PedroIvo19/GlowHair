<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            ← <span>Voltar</span>
        </a>
        
        <div class="header">Perfil</div>
        
        <div class="form-group">
            <label for="name">Nome</label>
            <div class="input-container">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/user.png" alt="user icon">
                <input type="text" id="name" value="" readonly>
                <img src="https://img.icons8.com/ios-glyphs/30/000000/settings.png" alt="settings icon" class="settings-icon">
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-container">
                <input type="email" id="email" value="" readonly>
                <img src="https://img.icons8.com/ios-glyphs/30/000000/settings.png" alt="settings icon" class="settings-icon">
            </div>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <div class="input-container">
                <input type="password" id="password" value="" readonly>
                <img src="https://img.icons8.com/ios-glyphs/30/000000/settings.png" alt="settings icon" class="settings-icon">
            </div>
        </div>

        <button class="logout-button" id="logoutButton">Sair da Conta</button>

    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userName = sessionStorage.getItem('userName');
            const userEmail = sessionStorage.getItem('userEmail');
        
            // Preenche os campos do perfil com os dados do usuário
            if (userName) {
                document.getElementById('name').value = userName;
            }
            if (userEmail) {
                document.getElementById('email').value = userEmail;
            }
        
            // Função para logout
            const logoutButton = document.getElementById('logoutButton');
            logoutButton.addEventListener('click', () => {
                // Limpa os dados do sessionStorage
                sessionStorage.removeItem('loggedIn');
                sessionStorage.removeItem('userName');
                sessionStorage.removeItem('userEmail');
                
                // Opcional: Limpa todos os itens do sessionStorage
                // sessionStorage.clear();
        
                // Redireciona para a página de login
                window.location.href = '../index.html';
            });
        });
        </script>
        
    
</body>
</html>
